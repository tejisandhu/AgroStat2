{% extends 'base.html' %} {% block content %} {%load static%}
<section class="hero" style="margin-top: -200px">
  <div>
    <div class="carousel-inner">
      <img
        src="https://ninetheme.com/themes/agro/wp-content/uploads/2019/02/img_2.jpg"
        class="d-block w-100"
        style="height: 115vh; filter: brightness(70%)"
        alt="..."
      />
      <div
        class="carousel-caption text-center"
        style="
          /* padding-bottom: 17%; */
          margin-bottom: 12%;
          margin-right: 30%;
          margin-left: -10%;
        "
      >
        <h1
          class="display-2 fw-bolder mb-4"
          style="
            font-size: 72px;
            text-shadow: 2px 2px 5px black;
            color: whitesmoke;
            letter-spacing: 3px;
            font-weight: bold;
          "
        >
          Agriculture Schemes
        </h1>

        <p class="mt-2 mb-2">
          Explore schemes that bridge the gap between farmers and consumers.
          <br />
        </p>
        <p class="mt-3">
          <a
            href="{% url 'index' %}"
            class="link-light link-underline-opacity-0 link-offset-2 a1"
            >Home</a
          >
          &#8827; Schemes
        </p>
      </div>
    </div>
  </div>
</section>
<section>
  <div class="container" style="margin-top: 5%; margin-bottom: 5%">
    <div class="row">
      {% for i in data %}
      <div class="col-12 mt-3 p-5 mb-3 border shadow" data-aos="flip-up">
        <h3 class="c1 mb-3">{{i.title}}</h3>
        <p>{{i.description}}</p>
        <div class="text-end">
          <a
            href="{{i.pdf.url}}"
            target="_blank"
            class="btn btn-outline-warning text-dark border-0 border-bottom border-3 border-warning rounded-0 ms-3 fs-5"
            >View PDF <i class="icofont-file-pdf"></i
          ></a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
