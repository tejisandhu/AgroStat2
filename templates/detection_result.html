{% extends 'sidebar.html' %} {% block content %} {%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disease Detection</title>
  </head>
  <body>
    {% for i in data %}
    <section class="container" style="padding-right: 30%; margin-top: 7%">
      <h2 class="c1">{{ i.title }}</h2>

      <p class="mt-3 mb-3 fs-5">
        The image you uploaded has <strong class="a1 c1"> {{ i.disease }} </strong>
      </p>
      <p class="fs-5">{{ i.detail }}</p>
      {% endfor %}
    </section>
  </body>
</html>
{% endblock %}
