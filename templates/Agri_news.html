{% extends 'base.html' %} {% block content %} {%load static%}

<section class="hero" style="margin-top: -200px">
  <div>
    <div class="carousel-inner">
      <img
        src="https://ninetheme.com/themes/agro/wp-content/uploads/2019/02/img_2.jpg"
        class="d-block w-100"
        style="height: 100vh; filter: brightness(70%)"
        alt="..."
      />
      <div
        class="carousel-caption text-center"
        style="
          /* padding-bottom: 17%; */
          margin-bottom: 12%;
          margin-right: 30%;
          margin-left: -10%;
        "
      >
        <h1
          class="display-2 fw-bolder mb-4"
          style="
            font-size: 80px;
            text-shadow: 2px 2px 5px black;
            color: whitesmoke;
            letter-spacing: 3px;
            font-weight: bold;
          "
        >
          Agriculture News
        </h1>

        <p class="mt-2 mb-2">
          This is where the news of Agriculture you will get live directly from
          the <span style="font-weight: bold">NewsAPI</span> . <br />
        </p>
        <p class="mt-3">
          <a
            href="{% url 'index' %}"
            class="link-light link-underline-opacity-0 link-offset-2 a1"
            >Home</a
          >
          &#8827; News
        </p>
      </div>
    </div>
  </div>
</section>
<div class="container" style="margin-top: 5%; margin-bottom: 5%">
  <div class="row">
    <div class="row">
      {% for i in data %}
      <div class="col-4 p-5">
        <div
          class="card text-center border shadow"
          style="width: 18rem"
          data-aos="flip-up"
        >
          <img
            src="{{i.image.url}}"
            class="card-img-top"
            alt="{{i.title}}"
            style="width: auto; height: 200px"
          />
          <div class="card-body">
            <h4
              style="
                font-size: 1rem;
                color: #666;
                margin-top: 0rem;
                font-weight: bold;
                text-align: left;
              "
            >
              NEWS
            </h4>
            <a href="{% url 'news_detail' name=i.title %}" class="a1">
              <h5 class="card-title c1" style="text-align: left">
                {{i.title}}
              </h5>
            </a>
            <h6 class="card-subtitle" style="text-align: left">
              By {{i.reporter}}
            </h6>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
