{% extends 'base.html' %} {% block content %} {%load static%}
<section class="hero" style="margin-top: -200px">
  <div>
    <div class="carousel-inner">
      <img
        src="https://ninetheme.com/themes/agro/wp-content/uploads/2019/02/img_2.jpg"
        class="d-block w-100"
        style="height: 115vh; filter: brightness(70%)"
        alt="..."
      />
      <div
            class="carousel-caption text-center"
            style="
              /* padding-bottom: 17%; */
              margin-bottom: 12%;
              margin-right: 30%;
              margin-left: -10%;
            "
          >
            <h1 class="display-2 fw-bolder mb-4">Agriculture Videos</h1>

            <p class="mt-2 mb-2">
              Connecting farmers and food lovers through engaging videos.<br />
            </p>
            <p class="mt-3">
              <a
                href="{% url 'index' %}"
                class="link-light link-underline-opacity-0 link-offset-2 a1"
                >Home</a
              >
              &#8827; Videos
            </p>
          </div>
    </div>
  </div>
</section>
<section >
<div class="container " style="margin-top: 10%; margin-bottom: 5%">
    {% for i in data %}
    <div class="row mt-5 p-4 mb-5 border shadow">
    
    <div class="col-5    ">
      <!-- <div class="text-start"> -->
        <video
          src="{{i.video.url}}" style="height: 250px; " controls class="border-5"
          ></video>
          </div>
      <div class="col-7">
      <h3 class="c1 mb-3">{{i.title}}</h3>
      <p>{{i.description|truncatewords:100}}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</div></section>
{% endblock %}
