{% extends 'base.html' %} {% block content %} {%load static%}
<section class="hero" style="margin-top: -200px">
  <div>
    <div class="carousel-inner">
      <img
        src="https://ninetheme.com/themes/agro/wp-content/uploads/2019/02/img_2.jpg"
        class="d-block w-100"
        style="height: 115vh; filter: brightness(70%)"
        alt="..."
      />
      <div
            class="carousel-caption text-center"
            style="
              /* padding-bottom: 17%; */
              margin-bottom: 12%;
              margin-right: 30%;
              margin-left: -10%;
            "
          >
            <h1 class="display-2 fw-bolder mb-4">Agriculture Technology</h1>

            <p class="mt-2 mb-2">
              Where tech meets dirt. (and it's awesome) <br />
            </p>
            <p class="mt-3">
              <a
                href="{% url 'index' %}"
                class="link-light link-underline-opacity-0 link-offset-2 a1"
                >Home</a
              >
              &#8827; Technologies
            </p>
          </div>
    </div>
  </div>
</section>
<div class="container " style="margin-top: 10%; margin-bottom: 5%">
    {% for i in data %}
    <div class="row mt-5 p-4 mb-3 border shadow" data-aos="flip-up">
    
    <div class="col-3">
        <img
          src="{{i.photo.url}}" style="height: 250px; width: 300px;"
          ></img>
          </div>
      <div class="col-9">
      <h3 class="c1 mb-3">{{i.name}}</h3>
      <p>{{i.description}}</p>
      <div class="text-end">
        <a
          href="{{i.pdf.url}}"
          target="_blank"
          class="btn btn-outline-warning text-dark border-0 border-bottom border-3 border-warning rounded-0 ms-3 fs-5"
          >View PDF <i class="icofont-file-pdf"></i
        ></a>
      </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
