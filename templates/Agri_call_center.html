{% extends 'base.html' %} {% block content %} {%load static%}
<div class="row">
  {% for i in data %}
  <div class="col-4">
    <div class="card" style="width: 18rem">
      <img src="{{i.image.url}}" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{i.title}}</h5>
        <p class="card-text">{{i.detail|truncatechars:100}}</p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
