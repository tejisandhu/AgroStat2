<section class="container" style="margin-top: 5%; margin-bottom: 5%">
  <div class="row">
    {% for i in data %}

    <div class="card mb-5 me-5" style="max-width: 540px; margin-left: 5%">
      <div class="row g-0" >
        <div class="col-md-4" data-aos="flip-left">
          <img
            src="{{ i.image.url }}"
            class="img-fluid rounded-start "
            alt="{{ i.name }}"
            style="
              width: 100%;
              object-fit: fill;
              height: 175px;
              margin-top: 13px;
              /* aspect-ratio:2/2.1 ; */
            "
          />
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{ i.name }}</h5>
            <hr
              style="
                border: none;
                border-top: 3px double #333;
                color: #000000;
                overflow: visible;
                text-align: center;
                height: 5px;
              "
            />
            <p class="card-text">{{ i.address }}</p>
            <p class="card-text">
              <div class="row">
              <div class="col-6">
              <a
                href="tel:{{ i.phone }}"
                class="text-dark link-underline link-underline-opacity-0 a1"
              >
                <i class="fas fa-phone text-warning"></i> {{ i.phone }} </a
              ></div>
              <div class="col-6" style="text-align: end;">
              <a
                href="{{ i.website }}"
                target="_blank"
                class="text-dark link-underline link-underline-opacity-0 a1"
              >
                <button
                  type="submit"
                  class="btn btn-warning text-dark-emphasis btn-sm"
                >
                  <i class="fas fa-globe-americas" aria-hidden="true"></i>

                  Website
                </button>
              </a></div></div>
            </p>
          </div>
        </div>
      </div>
    </div>
