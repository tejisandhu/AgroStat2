{% extends 'sidebar.html' %} {% block content %} {%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Prediction</title>
  </head>
  <body>
    <section class="container" style="padding-right: 30%">
      <form method="POST" action="" class="" enctype="multipart/form-data">
        {% csrf_token %}
        <h1 class="mt-5 display-3">Fruit Production Prediction</h1>
        <br />           
        <div class="form-floating mb-3">
          <div class="dropdown">
               <label for="fruit" class="form-label">Choose a Fruit:</label>

               <select name="fruit" id="fruit" class="form-select mb-3">
                 <option value="Banana">Banana</option>
                 <option value="Orange">Orange</option>
                 <option value="Apple">Apple</option>
                 <option value="Avocado">Avocado</option>
               </select>
        </div>

        <div class="form-floating mb-3">
          <input
            type="input"
            class="form-control"
            id="floatingInput"
            placeholder="Upload Image"
            name="country"
          />
          <label for="floatingInput">Enter the name of the country</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="number  "
            class="form-control"
            id="floatingInput"
            placeholder="Upload Image"
            name="steps"
          />
          <label for="floatingInput">Enter the years</label>
        </div>

        <br />
        <div class="d-grid gap-2 col-6">
          <button
            type="submit"
            class="btn btn-outline-warning text-dark-emphasis btn-lg"
          >
            Check for Predicted Production
          </button>
        </div>
      </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
  </body>
</html>
{% endblock %}
