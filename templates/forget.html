{% extends 'base.html' %} {% block content %} {%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{%static 'icofont/icofont.min.css'%}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{%static 'css/bootstrap.min.css'%}"
    />
  </head>
  <body>
    <section class="hero" style="margin-top: -200px">
      <div>
        <div class="carousel-inner">
          <img
            src="https://ninetheme.com/themes/agro/wp-content/uploads/2019/02/img_2.jpg"
            class="d-block w-100"
            style="height: 100vh; filter: brightness(70%)"
            alt="..."
          />
          <div
            class="carousel-caption text-center"
            style="
              /* padding-bottom: 17%; */
              margin-bottom: 12%;
              margin-right: 30%;
              margin-left: -10%;
            "
          >
            <h1 class="display-2 fw-bolder mb-4">Forgot Password</h1>

            <p class="mt-2 mb-2">
              Sign in to enjoy all the features, to keep yourself up to date
              <br />
            </p>
            <p class="mt-3">
              <a
                href="{% url 'index' %}"
                class="link-light link-underline-opacity-0 link-offset-2 a1"
                >Home</a
              >
              &#8827; Forgot Password
            </p>
          </div>
        </div>
      </div>
    </section>
    <div class="container">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8 p-5">
          <div class="row">
            <div class="col-6 p-4">
              <figure>
                <img
                src="https://colorlib.com/etc/regform/colorlib-regform-7/images/signin-image.jpg"
                style="height: auto;" width="auto " ">
              </figure>
              <figure class="text-center">
                <a
                  href="{% url 'registration' %}"
                  class="link-dark link-underline-opacity-0 link-offset-2 a1"
                  >Create an account</a
                >
              </figure>
            </div>
            <div class="col-6 p-4">
              <h2 class="fw-bolder c1">Forgot Password</h2>
              <form class="mb-5" method="POST" action="">
                {% csrf_token %}

                <div class="input-group mb-4 mt-4">
                  <span
                    class="input-group-text border-0 border-bottom border-1 border-dark rounded-0"
                    style="background-color: transparent"
                    id="basic-addon1"
                    ><i class="icofont-user"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control border-0 border-bottom border-1 border-dark rounded-0"
                    placeholder="Email"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                    name="email"
                    required
                  />
                </div>

                <!-- <div class="input-group mb-3">
                  <span
                    class="input-group-text border-0 border-bottom border-1 border-dark rounded-0"
                    style="background-color: transparent"
                    id="basic-addon1"
                    ><i class="icofont-ui-lock"></i
                  ></span>
                  <input
                    type="password"
                    class="form-control border-0 border-bottom border-1 border-dark rounded-0"
                    placeholder="Password"
                    aria-label="Password"
                    aria-describedby="basic-addon1"
                    name="password"
                  />
                </div> -->

                <div class="input-group mb-3">
                  <div
                    class="input-group-text border-0 rounded-0"
                    style="background-color: transparent"
                  >
                    <!-- <input
                      class="form-check-input mt-0 border border-2 border-dark"
                      type="checkbox"
                      value=""
                      aria-label="Checkbox for following text input"
                    /> -->
                  </div>
                  <!-- <label class="form-check-label ms-2">Remember me </label> -->
                </div>

                <div class="input-group mb-3 d-grid gap-2">
                  <button
                    type="submit"
                    class="btn btn-outline-warning text-dark-emphasis"
                  >
                    Send Password
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-2"></div>
      </div>
      {% if msg == 1 %}
      <script type="text/javascript">
        alert("Password sent to your E-mail");
      </script>
      {% endif %} {% if msg == 2 %}
      <script type="text/javascript">
        alert("This mail is not registered");
      </script>
      {% endif %}
    </div>

    {%endblock%}
  </body>
</html>
